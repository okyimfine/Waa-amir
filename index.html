<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaAmir</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>WaAmir</h1>
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab('chats')">Chats</button>
    <button class="tab" onclick="showTab('updates')">Updates</button>
    <button class="tab" onclick="showTab('calls')">Calls</button>
  </div>

  <div id="chats" class="tab-content active">
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="updates" class="tab-content">
    <p class="placeholder-text">No updates available</p>
  </div>

  <div id="calls" class="tab-content">
    <p class="placeholder-text">No calls</p>
  </div>

  <div class="add-friend-container">
    <input type="text" id="friendIdInput" placeholder="Enter Friend ID" />
    <button onclick="addFriend()">Add</button>
  </div>

  <button class="fab" onclick="focusInput()">+</button>
</body>
</html>
